<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Matlab To WordPress Converter</title>
  <meta charset="UTF-8"></meta>
  <link href="converter.css" rel="stylesheet" type="text/css" />
  <script id="jquery"    src="jquery-1.8.2.min.js" type="text/javascript"></script>
  <script id="keywords"  src="keywords.js"         type="text/javascript"></script>
  <script id="converter" src="converter.js"        type="text/javascript"></script>
</head>
<body>
  <div id="main_container">
    <div id="div_in">
      <h3>Input: Matlab Code</h3>
      <textarea id="text_in" placeholder="Paste or begin typing here"></textarea>
    </div>
    <div id="div_out">
      <h3>Out: Html</h3>
      <textarea id="text_out" readonly="true"></textarea>
    </div>
    <h3>Preview</h3>
    <div id="div_preview">
    </div>
  </div>
</body>
</html>
